{% extends 'MyApp/base.html' %}
{% block title %}Sign In{% endblock title %}
{% block content %}
<section class="mt-4">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <h2 class="text-uppercase text-center mb-4 fw-bold">Sign In</h2>
              <div class="mb-3">
                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="close btn" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  {% endfor %}
                {% endif %}
              </div>
              <form action="{% url 'signin' %}" method="POST">
                <div class="form-outline mb-4">
                  <input type="text" id="signinusername" class="form-control form-control-lg" name="signinusername" required/>
                  <label class="form-label" for="form3Example3cg">Username</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="signinpassword" class="form-control form-control-lg" name="signinpassword" required/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-lg">Sign In</button>
                </div>
                <p class="text-center text-muted mt-4 mb-0">Don't have an account? <a href="{% url 'signup' %}"
                    class="fw-bold text-body"><u>SignUp here</u></a></p>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
